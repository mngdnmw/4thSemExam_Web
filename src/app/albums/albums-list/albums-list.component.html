<div fxLayout="row">
  <mat-card class="col-4" *ngFor="let ball of ballsArray">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Spotted: {{ball?.time}}</mat-card-title>
      <mat-card-subtitle>UID: {{ball?.uid}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="ball?.imgUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>Longitude: {{ball?.longitude}}</p>
      <p>Latitude: {{ball?.latitude}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="deleteBall(ball)">Delete Ball</button>
    </mat-card-actions>
  </mat-card>
</div>
