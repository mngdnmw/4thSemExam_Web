<div fxLayout="row wrap" fxLayoutGap="2rem" fxLayoutAlign="center" >
  <div class="card" *ngFor="let picture of pictures">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Name: {{picture.name}}</mat-card-title>
        <mat-card-subtitle>Date created: {{picture.dateCreated}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{picture.imgURl}} alt="Photo of a ball">
    </mat-card>
  </div>
</div>
