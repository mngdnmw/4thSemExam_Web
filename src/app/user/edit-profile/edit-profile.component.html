<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="45">
    <mat-card-header>
      <mat-card-title>
        <h2>
          Emma Stone
        </h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="updateForm" novalidate>
        <div fxLayout="row">
          <p fxFlex="25">New email:</p>
          <input matInput placeholder="" formControlName="email">
        </div>
        <div fxLayout="row">
          <p fxFlex="25">Password:</p>
          <input matInput placeholder="" type="password" formControlName="password">
        </div>
        <hr>
        <div fxLayout="row">
          <small fxFlex="25">UID:</small>
          <small>{{user?.uid}}</small>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer fxLayout="row">
      <button class="button"
              mat-raised-button
              color="accent"
              type="button"
              (click)="cancel()">
        Cancel
      </button>
      <p fxFlex="*"></p>
      <button class="button"
              mat-raised-button
              color="accent"
              type="button"
              [disabled]="updateForm.invalid"
              (click)="updateEmail()">
        Save
      </button>
    </mat-card-footer>
  </mat-card>
</div>
