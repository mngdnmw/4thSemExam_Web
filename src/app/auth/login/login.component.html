<div fxLayout="row" fxLayoutAlign="center" *ngIf="!authenticated">
  <mat-card fxFlex="50" class="mat-card-class">
    <mat-card-header>
      <mat-card-title>
        <h4>Log In</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate fxLayout="column">
        <mat-form-field fxFlex>
          <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <button mat-button
                color="primary"
                type="submit"
                [disabled]="loginForm.invalid">
          Log In
        </button>
        <button mat-button
                color="accent"
                type="button"
                (click)="clickSignup()">
          Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<br>
<div fxLayoutAlign="center">
  <button mat-raised-button
          *ngIf="authenticated"
          color="warning"
          type="button"
          (click)="clickSignout()">
    Log Out
  </button>
</div>
